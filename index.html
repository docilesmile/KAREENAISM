<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KAREENAISM Task Spinner</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 20px; }
  button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; background: #e91e63; color: #fff; font-size: 16px; cursor: pointer; }
  button:disabled { background: #555; cursor: not-allowed; }
  input { padding: 10px; margin: 5px; font-size: 14px; }
  .task { margin: 5px 0; }
  .done { text-decoration: line-through; color: gray; }
</style>
</head>
<body>
<h1>Praise Goddess KAREENA!</h1>

<!-- Login Form -->
<div id="loginDiv">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>
<button id="logoutBtn" style="display:none;">Logout</button>

<hr>

<div id="modulesContainer">Loading Modules from Goddess KAREENA's will...</div>

<hr>

<!-- Beg Release -->
<button id="begRelease" disabled>Beg for Release</button>
<p id="releaseOutput"></p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

// --- Supabase setup ---
const supabaseUrl = "https://djdhtdrseqfaiskvbvhb.supabase.co";
const supabaseKey = "YOUR_SUPABASE_ANON_KEY_HERE"; 
const supabase = createClient(supabaseUrl, supabaseKey);

// --- DOM Elements ---
const loginDiv = document.getElementById("loginDiv");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const begReleaseBtn = document.getElementById("begRelease");
const releaseOutput = document.getElementById("releaseOutput");

let currentUser = null;

// --- Update Beg button based on tasks completed ---
function updateBegButton(completedTasks) {
  begReleaseBtn.disabled = completedTasks < 5;
}

// --- Login ---
loginBtn.addEventListener("click", async () => {
  const { data, error } = await supabase.auth.signInWithPassword({
    email: emailInput.value,
    password: passwordInput.value
  });
  if (error) return alert(error.message);

  currentUser = data.user;
  console.log("Logged in:", currentUser);

  loginDiv.style.display = "none";
  logoutBtn.style.display = "inline-block";

  // Load modules dynamically
  const { loadHolyDayStatusModule } = await import('./holyDayStatusModule.js');
  loadHolyDayStatusModule(supabase);

  const { loadTasksModule } = await import('./tasksModule.js');
  loadTasksModule(supabase, updateBegButton);

  const { loadChastityModule, attemptBegRelease, reduceTimeForTask } = await import('./chastityModule.js');
  await loadChastityModule(supabase);

  window.reduceTimeForTask = reduceTimeForTask;
  window.attemptBegRelease = attemptBegRelease;
});

// --- Logout ---
logoutBtn.addEventListener("click", async () => {
  await supabase.auth.signOut();
  currentUser = null;

  loginDiv.style.display = "block";
  logoutBtn.style.display = "none";
  begReleaseBtn.disabled = true;
  releaseOutput.innerText = "";
  document.getElementById("modulesContainer").innerHTML = "Loading Modules from Goddess KAREENA's will...";
});

// --- Beg Release ---
begReleaseBtn.addEventListener("click", async () => {
  if (!currentUser || !window.attemptBegRelease) return;
  await window.attemptBegRelease(supabase, releaseOutput);
  begReleaseBtn.disabled = true;
});

// --- Initialize on page load ---
async function init() {
  console.log("Initializingâ€¦");

  const { data } = await supabase.auth.getUser();
  currentUser = data?.user || null;
  console.log("Current user:", currentUser);

  if (!currentUser) {
    loginDiv.style.display = "block";
    return;
  } else {
    loginDiv.style.display = "none";
    logoutBtn.style.display = "inline-block";

    const { loadHolyDayStatusModule } = await import('./holyDayStatusModule.js');
    loadHolyDayStatusModule(supabase);

    const { loadTasksModule } = await import('./tasksModule.js');
    loadTasksModule(supabase, updateBegButton);

    const { loadChastityModule, attemptBegRelease, reduceTimeForTask } = await import('./chastityModule.js');
    await loadChastityModule(supabase);

    window.reduceTimeForTask = reduceTimeForTask;
    window.attemptBegRelease = attemptBegRelease;
  }
}

init();
</script>
</body>
</html>
