<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KAREENAISM Task Spinner</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Praise Goddess KAREENA!</h1>

  <!-- Auth controls -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="signup">Sign Up</button>
  <button id="login">Login</button>
  <button id="logout">Logout</button>

  <hr>

  <!-- Task button (starts disabled) -->
  <button id="getTask" disabled>Get Task</button>
  <p id="taskOutput"></p>

  <script>
    // 🔥 Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signup");
    const loginBtn = document.getElementById("login");
    const logoutBtn = document.getElementById("logout");
    const getTaskBtn = document.getElementById("getTask");
    const taskOutput = document.getElementById("taskOutput");

    // Fake task list (replace with yours later)
    const tasks = [
      "Bow to Goddess KAREENA 10 times.",
      "Repeat 'Om Namah KAREENA' 33 times.",
      "Spend 5 minutes staring at Her Holy Feet.",
    ];

    // Signup
    signupBtn.addEventListener("click", () => {
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(err => alert(err.message));
    });

    // Login
    loginBtn.addEventListener("click", () => {
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(err => alert(err.message));
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    // Auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("✅ Logged in:", user.email);
        getTaskBtn.disabled = false;  // enable button
      } else {
        console.log("❌ Logged out");
        getTaskBtn.disabled = true;   // disable button
      }
    });

    // Get random task
    getTaskBtn.addEventListener("click", () => {
      const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
      taskOutput.innerText = randomTask;
    });
  </script>
</body>
</html>
