<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KAREENAISM</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; }
    .module { margin-bottom: 30px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Praise Goddess KAREENA!</h1>
  <div id="modulesContainer">Loading Modules from Goddess KAREENA's will...</div>

  <script>
    // ---------------- Supabase Init ----------------
    const supabase = window.supabase.createClient(
      "https://djdhtdrseqfaiskvbvhb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqZGh0ZHJzZXFmYWlza3ZidmhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyODEyNDMsImV4cCI6MjA3MTg1NzI0M30.sLHzX-UMZfjp5cWn0ii3nDUI9jmxGt5SigOI7jEg_ew"
    );

    // ---------------- Load Modules ----------------
    async function loadModules() {
      const { data: modules, error } = await supabase
        .from("modules")
        .select("*")
        .order("id");

      if (error) {
        console.error(error);
        document.getElementById("modulesContainer").innerText = "Error loading modules.";
        return;
      }

      const container = document.getElementById("modulesContainer");
      container.innerHTML = ""; // clear loading text

      modules.forEach(module => {
        const moduleDiv = document.createElement("div");
        moduleDiv.className = "module";
        moduleDiv.id = `module-${module.id}`;
        moduleDiv.innerHTML = `<h2>${module.title}</h2>${module.content}`;
        container.appendChild(moduleDiv);

        // Dynamically load JS file for module type
        if (module.type) {
          const script = document.createElement("script");
          script.src = `${module.type}Module.js`; // e.g., "tasksModule.js"
          script.defer = true;
          document.body.appendChild(script);
        }
      });
    }

    loadModules();
  </script>
  <script src="tasksModule.js"></script>
</body>
</html>
